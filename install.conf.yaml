- defaults:
    link:
      create: true
      relink: true
    shell:
      stdout: true

- link:
    ~/.zshrc: zsh/zshrc.symlink
    ~/.bashrc: bash/bashrc.symlink
    ~/.vimrc: vim/vimrc.symlink

- create:
    - ~/.local/bin

- shell:
  - command: '[ $(uname) = Darwin ] && brew install antibody'
    description: Install antibody on macOS
